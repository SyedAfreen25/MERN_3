<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .contact-container {
            background: #ffffff;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        textarea {
            resize: none;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: #667eea;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5a67d8;
        }

        .phone {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .contact-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Get in Touch</h2>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <input type="url" placeholder="Your Website">
            </div>

            <div class="form-group">
                <textarea rows="4" placeholder="Your Message"></textarea>
            </div>

            <button class="submit-btn">Submit</button>
        </form>

        <div class="phone">
            ðŸ“ž Contact: +91 8919635918
        </div>
    </div>

</body>
</html>
